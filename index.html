<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語学習</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f6f6f6;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .word {
      font-size: 28px;
      font-weight: bold;
    }
    input {
      width: 100%;
      font-size: 18px;
      padding: 8px;
      margin-top: 12px;
    }
    button {
      margin-top: 12px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    .result {
      margin-top: 12px;
      font-size: 16px;
    }
    .correct { color: green; }
    .wrong { color: red; }
  </style>
</head>
<body>

<div class="card">
  <div>モードA：英 → 日</div>
  <div class="word" id="word"></div>

  <input id="answer" placeholder="意味を入力してEnter">

  <button onclick="submitAnswer()">決定</button>

  <div class="result" id="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
